<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nodejs todo app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scritp.js"></script>

</head>

<body>
    <!-- ADD TASK -->
    <form class="task-form">
        <h4>nodejs with todo app</h4>
        <div class="form-control">
            <input type="text" name="name" class="task-input" placeholder="example : learn to nodejs">
            <button type="submit" class="btn submit-btn">Send</button>
        </div>
        <div class="form-alert"></div>
    </form>

    <!-- Tasks Detail -->
    <section class="tasks-container">
        <div class="tasks"></div>
    </section>
</body>

</html>
