<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>タスク編集</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="editTask.js"></script>
    <!-- // DOMの読み込み: JavaScriptコードが実行されるタイミングが、HTML要素がすべて読み込まれた後でなければなりません。 -->

</head>

<body>
    <div class="container">
        <form action="" class="single-task-form">
            <h4>タスクの編集</h4>
            <div class="form-control">
                <label>タスクID</label>
                <p class="task-edit-id"></p>
            </div>
            <div class="form-control">
                <label for="name">名前</label>
                <input type="text" name="name" class="task-edit-name" />
            </div>
            <div class="form-control">
                <label for="completed">完了・未完了</label>
                <input type="checkbox" name="completed" class="task-edit-completed" />
            </div>
            <button type="submit" class="block btn task-edit-btn">編集</button>
            <a href="index.html" class="btn back-link">タスクに戻る</a>
            <div class="form-alert"></div>
        </form>
    </div>
</body>

</html>
